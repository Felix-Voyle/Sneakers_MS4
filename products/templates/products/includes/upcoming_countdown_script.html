<script>
    $('.upcoming-card').each(function (i) {
        release = $('.release-date')[i].innerText
        countdown = $('.countdown-date')[i]
        calculateCountdown(release, countdown)
    });

    function calculateCountdown(release, countdown) {
        // from https://www.w3schools.com/howto/howto_js_countdown.asp
    var countDownDate = new Date(release).getTime();
    var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerText  = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    }, 1000);
    }

</script>
