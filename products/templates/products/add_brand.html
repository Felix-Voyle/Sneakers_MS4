{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="overlay"></div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 offset-lg-2 col-lg-8 text-center">
                <hr>
                <h2 class="logo-font mb-4 title-shadow">Product Management</h2>
                <div class="row">
                    <div class="col-6">
                        <a href="{% url 'add_product' %}"><h6>Add a Product</h6></a>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'add_brand' %}"><h6><u>Add a Brand</u></h6></a>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 offset-lg-2 col-lg-8">
                <form action="{% url 'add_brand' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'add_product' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                        <button type="submit" class="btn btn-outline-black rounded-0">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
